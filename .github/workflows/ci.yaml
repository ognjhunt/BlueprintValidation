name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.10

      - name: Install dependencies
        run: |
          uv sync --frozen --all-extras --dev

      - name: CLI smoke check
        run: |
          uv run python -m blueprint_validation.cli --help > /dev/null

      - name: Lint
        run: |
          uv run ruff check src/ tests/
          uv run ruff format --check src/ tests/

      - name: Run tests
        run: |
          uv run pytest tests/ -v --ignore=tests/integration -k "not gpu and not slow"
